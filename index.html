<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta id='viewport' name="viewport" content="width=device-width, initial-scale=1">
    <!-- Disabling mobile screen support for electron app -->
    <script>
      const isElectronApp = '%REACT_APP_IS_ELECTRON_APP%' === 'true'

      if (isElectronApp) {
        const viewport = document.getElementById('viewport')
        viewport.setAttribute('content', 'width=1200')
      }
    </script>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web based Bitfinex Honey - for live trading and executing algorithmic orders">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/icon_font/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Bitfinex Honey</title>
    <script type="module">
      import { Buffer } from "buffer"
      window.Buffer = Buffer
    </script>  
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
